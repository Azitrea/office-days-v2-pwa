<div
  class="min-h-screen flex flex-col justify-center items-center p-6 bg-gray-100 text-center"
>
  <mat-card class="w-full max-w-sm p-6 rounded-xl shadow-xl gap-1.5">
    <mat-card-title class="text-xl font-semibold mb-4">Sign in</mat-card-title>
    <mat-card-subtitle class="mb-6 text-gray-600"
      >Use your Google account to continue</mat-card-subtitle
    >

    <button
      mat-raised-button
      color="primary"
      (click)="signInWithGoogle()"
      [disabled]="isLoading"
      class="bg-white text-gray-700 hover:bg-gray-100"
    >
      <div class="w-full flex items-center justify-center gap-3">
        <!-- Google logo (inline SVG) -->
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt="Google Logo"
          class="h-5 w-5 block"
        />

        @if(isLoading) {
          <mat-progress-spinner
            diameter="20"
            mode="indeterminate"
            color="primary"
            class="!inline-block !align-middle"
          ></mat-progress-spinner>
        }

        @if (!isLoading) {
          <span>Sign in with Google</span>
        }
      </div>
    </button>

    @if (errorMessage) {
      <mat-card-subtitle class="mb-6">
        <div class="text-red-500">{{ errorMessage }}</div>
      </mat-card-subtitle>
    }
  </mat-card>
</div>
