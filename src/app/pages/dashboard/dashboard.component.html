<p>dashboard works!</p>
<button (click)="navigateToProfile()">Navigate to profile</button>

<section>
  <div>
    @if (isFirebaseMessagignActive()) {
    <button (click)="unsubscribeFromMessages()" [disabled]="isLoading">
      Unsubscribe from messages
    </button>
    } @else {
    <button (click)="subscribeToMessages()" [disabled]="isLoading">
      Subscribe to messages
    </button>
    }
  </div>

  <div>
    <div>Latest message:</div>
    @if (firebaseMessagesSignal()) {
    <div>{{ firebaseMessagesSignal() | json }}</div>
    } @else {
    <div>None</div>
    }
  </div>
</section>
