<div class="p-6 w-full max-w-xl bg-white rounded-2xl shadow-xl text-gray-800">
  <!-- Icon + Title -->
  <div class="flex items-center gap-3 mb-4">
    <mat-icon class="text-blue-600">mark_email_unread</mat-icon>
    <h2 class="text-xl font-semibold leading-tight">{{ title }}</h2>
  </div>

  <!-- Message Body -->
  <div class="text-sm text-gray-700 mb-4 whitespace-pre-wrap">
    {{ body }}
  </div>

  <!-- Date -->
  <div class="text-xs text-gray-400 mb-6">
    Received: {{ date | date: "YYYY-MM-dd HH:mm" }}
  </div>

  <!-- Action -->
  <div class="text-right">
    <button
      mat-raised-button
      color="primary"
      class="rounded-xl px-6 py-2"
      (click)="closeDialog()"
    >
      OK
    </button>
  </div>
</div>
